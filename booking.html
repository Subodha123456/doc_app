<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html"></a></li>
                <li><a href="booking.html">Book Appointment</a></li>
                <!-- <li><a href="contact.html"></a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking">
            <h1>Book an Appointment</h1>
            <div class="doctor-info">
                <img id="doctor-image" src="default-doctor.jpg" alt="Doctor Image">
                <h2 id="doctor-name">Select a Doctor</h2>
                <p id="doctor-specialization">Specialization will appear here.</p>
            </div>
            <form id="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a Doctor</option>
                    <option value="JohnDoe">Dr. John Doe - General Physician</option>
                    <option value="JaneSmith">Dr. Jane Smith - Cardiologist</option>
                    <option value="AlanBrown">Dr. Alan Brown - Dermatologist</option>
                    <option value="SarahWilliams">Dr. Sarah Williams - Pediatrician</option>
                    <option value="MichaelJohnson">Dr. Michael Johnson - Orthopedist</option>
                    <option value="EmilyDavis">Dr. Emily Davis - Ophthalmologist</option>
                    <option value="MarkWilson">Dr. Mark Wilson - Dentist</option>
                    <option value="LindaTaylor">Dr. Linda Taylor - Gynecologist</option>
                    <!-- Add more doctors as needed -->
                </select>
                
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="datepicker" required>
                
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" class="timepicker" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Our Clinic. All rights reserved.</p>
    </footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const doctors = {
                'JohnDoe': {
                    name: 'Dr. John Doe',
                    specialization: 'General Physician',
                    image: './components/data/doctor4.jpg'
                },
                'JaneSmith': {
                    name: 'Dr. Jane Smith',
                    specialization: 'Cardiologist',
                    image: 'doctor4.jpg'
                },
                'AlanBrown': {
                    name: 'Dr. Alan Brown',
                    specialization: 'Dermatologist',
                    image: 'doctor4.jpg'
                },
                'SarahWilliams': {
                    name: 'Dr. Sarah Williams',
                   image: 'doctor21.jpg'
                },
                'MichaelJohnson': {
                    name: 'Dr. Michael Johnson',
                    specialization: 'Orthopedist',
                    image: 'doctor4.jpg'
                },
                'EmilyDavis': {
                    name: 'Dr. Emily Davis',
                    specialization: 'Ophthalmologist',
                    image: 'doctor21.jpg'
                },
                'MarkWilson': {
                    name: 'Dr. Mark Wilson',
                   image: 'doctor4.jpg'
                },
                'LindaTaylor': {
                    name: 'Dr. Linda Taylor',
                    specialization: 'Gynecologist',
                    image: 'doctor21.jpg'
                }
            };

            function updateDoctorInfo(doctorId) {
                if (doctorId && doctors[doctorId]) {
                    document.getElementById('doctor-name').textContent = doctors[doctorId].name;
                    document.getElementById('doctor-specialization').textContent = doctors[doctorId].specialization;
                    document.getElementById('doctor-image').src = doctors[doctorId].image;
                } else {
                    document.getElementById('doctor-name').textContent = 'Select a Doctor';
                    document.getElementById('doctor-specialization').textContent = 'Specialization will appear here.';
                    document.getElementById('doctor-image').src = 'default-doctor.jpg';
                }
            }

            document.getElementById('doctor').addEventListener('change', function() {
                updateDoctorInfo(this.value);
            });

            // Initialize date picker and time picker
            flatpickr(".datepicker", {
                dateFormat: "Y-m-d",
                minDate: "today"
            });

            flatpickr(".timepicker", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });

            // Initial doctor info update
            updateDoctorInfo(document.getElementById('doctor').value);
        });
    </script>
</body>
</html>
